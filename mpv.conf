# Hardware decoding: Use NVDEC for NVIDIA GPUs to ensure stable hardware acceleration.
hwdec=nvdec

# Video output: GPU rendering for compatibility with hardware decoding.
vo=gpu

# GPU API: Vulkan provides modern, stable rendering on Windows with NVIDIA hardware.
gpu-api=vulkan

# Profile: Applies preset settings for high-quality scaling and dithering, stable on high-end GPUs.
profile=high-quality

# Additional stability options:
# Enable seeking for all files to improve compatibility.
force-seekable=yes
